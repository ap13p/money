<template name="login">
{{#if currentUser}}
  {{>loggedin}}
{{else}}
  {{>loggedout}}
{{/if}}
</template>

<template name="loggedin">
<div class="navbar-text navbar-right">
  Logged in as {{currentUser.username}}. <a href="/logout" class="navbar-link">Logout</a>
</div>
</template>

<template name="loggedout">
<form class="navbar-form navbar-right" method="post">
  <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div>
  <div class="form-group">
    <div class="btn-group" role="group">
      <button id="btn-login" type="submit" class="btn btn-primary">Login</button>
      <button id="btn-signup" type="submit" class="btn btn-info">Sign Up</button>
    </div>
  </div>
</form>  
</template>
